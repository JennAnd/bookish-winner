<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Xmas</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <h1 class="merry-christmas">Click me for Christmas greeting</h1>
    <h3 class="greeting"></h3>

    <div class="snow-background">
      <img src="images/snowland.webp" alt="Background image of snow" />
    </div>

    <div class="moving-santa">
      <img src="images/sleigh.webp" alt="Santa Claus sitting on a sleigh" />
    </div>

    <div class="snow-man">
      <img src="images/snowman-svgrepo-com.svg" alt="Happy snowman" />
    </div>

    <div class="reindeers">
      <img src="images/reindeers.svg" alt="Reindeers" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
