<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Xmas</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <audio
      class="audio"
      src="sounds/y2meta.com - We Wish You a Merry Christmas - Instrumental Christmas Music Trumpet & Orchestra (64 kbps).mp3"
      type="audio/mp3"
      autoplay
    ></audio>

    <h1 class="merry-christmas" mouseover="changeColor">
      Click me for Christmas greeting
    </h1>
    <h3 class="greeting"></h3>

    <div class="snow-background">
      <img src="images/snowland.webp" alt="Background image of snow" />
    </div>

    <div class="santa-claus">
      <img src="images/sleigh.webp" alt="Santa Claus sitting on a sleigh" />
    </div>

    <div class="snow-man">
      <img src="images/snowman-svgrepo-com.svg" alt="Happy snowman" />
    </div>

    <div class="reindeers">
      <img src="images/reindeers.svg" alt="Reindeers" />
    </div>

    <p>Hover, click or press any key for some some Christmas surprises!!</p>

    <script src="index.js"></script>
  </body>
</html>
